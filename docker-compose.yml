services:
  postgres:
    image: postgres:15-alpine
    container_name: family_network_postgres
    environment:
      POSTGRES_USER: family_user
      POSTGRES_PASSWORD: family_password
      POSTGRES_DB: family_network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U family_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - family_network

  redis:
    image: redis:7-alpine
    container_name: family_network_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - family_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: family_network_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://family_user:family_password@postgres:5432/family_network
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - family_network

networks:
  family_network:

volumes:
  postgres_data:
  redis_data: